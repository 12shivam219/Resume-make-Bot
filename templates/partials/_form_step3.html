<div class="form-step" id="step3" style="display:none;">
    <h2>Step 3: Email Settings</h2>
    
    <div class="form-group">
        <label for="email1">Recipient 1 Email:</label>
        <input type="email" name="email1" id="email1" required>
    </div>
    
    <div class="form-group">
        <label for="email2">Recipient 2 Email:</label>
        <input type="email" name="email2" id="email2" required>
    </div>
    
    <div class="form-group">
        <label for="email3">Recipient 3 Email:</label>
        <input type="email" name="email3" id="email3" required>
    </div>
    
    <div class="form-group">
        <label for="email_subject">Email Subject:</label>
        <input type="text" name="email_subject" id="email_subject" 
               value="Your Tailored Resume">
    </div>
    
    <div class="form-group">
        <label for="email_body">Email Body:</label>
        <textarea name="email_body" id="email_body">Please find attached your tailored resume.</textarea>
    </div>
    
    <h3>SMTP Settings</h3>
    <div class="form-group">
        <label for="smtp_host">SMTP Host:</label>
        <input type="text" name="smtp_host" id="smtp_host" 
               value="smtp.gmail.com" required>
    </div>
    
    <div class="form-group">
        <label for="smtp_port">SMTP Port:</label>
        <input type="number" name="smtp_port" id="smtp_port" 
               value="587" required>
    </div>
    
    <div class="form-group">
        <label for="smtp_username">SMTP Username:</label>
        <input type="text" name="smtp_username" id="smtp_username" required>
    </div>
    
    <div class="form-group">
        <label for="smtp_password">SMTP Password:</label>
        <input type="password" name="smtp_password" id="smtp_password" required>
    </div>
    
    <div class="form-group">
        <label for="sender_email">Sender Email:</label>
        <input type="email" name="sender_email" id="sender_email" required>
    </div>
</div>
